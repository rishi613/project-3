<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
    </head>
    <body>
        <fieldset>
           First Number <input type="number" id="num1" placeholder="enter first number">
            <br><br>
            Second Number <input type="number" id="num2" placeholder="enter second number">
            <br> <br>

            Result <input type="number" id="num3">
            <button onclick="add()">ADD</button>
            <button onclick="sub()">SUB</button>
            <button onclick="mul()">Mul</button>
            

        </fieldset>

        <script>
          function add() {
                let num1 = parseFloat(document.getElementById("num1").value);
                let num2 = parseFloat(document.getElementById("num2").value);
                let result = num1 + num2;

                document.getElementById("num3").value = result;
            }
            function sub() {
                let num1 = parseFloat(document.getElementById("num1").value);
                let num2 = parseFloat(document.getElementById("num2").value);
                let result = num1 - num2;

                document.getElementById("num3").value = result;
            }
            function mul() {
                let num1 = parseFloat(document.getElementById("num1").value);
                let num2 = parseFloat(document.getElementById("num2").value);
                let result = num1 * num2;

                document.getElementById("num3").value = result;
            }
        </script>
    </body>
</html>
